<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="weather-container">
        <div class="input-container">

            <input type="text" placeholder="Enter City" id="input-city">
            <button id="search-btn" onclick="searchWeather()">üîç</button>
        </div>
        <div class="weather">
            <img class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="detail">
                <div class="col">
                    <img class="col-icon" src="images/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img class="col-icon" src="images/wind.png" alt="humidity">
                    <div>
                        <p class="wind">15Km/h</p>
                        <p>WindSpeed</p>
                    </div>
                </div>
            </div>

        </div>

         
    </div>

   
    <script src="script.js"></script>
    
</body>
</html>
